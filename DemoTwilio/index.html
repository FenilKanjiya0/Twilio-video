<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twilio demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      .main-content{
        display:none;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-lg-8">
          <div class="input-group">
            <span class="input-group-text">Token</span>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="token"
            ></textarea>
          </div>
        </div>
        <div class="col-lg-4 text-end mt-3">
          <button class="btn btn-success" onclick="videoRoom()">Join</button>
        </div>
      </div>

      <div class="row mt-5 main-content" id="main-content">
        <div class="col-lg-5">
          <div class="card text-center">
            <div class="card-header"><b id="local-user-name">User Name</b></div>
            <div class="card-body">
                <h5 class="card-title">Local User</h5>
             <div class="local-media" style="height: 300px;" id="local-track"></div>
             <div class="row">
                <div class="col-6">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="videotoggle">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Video</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="audiotoggle">
                        <label class="form-check-label" for="flexSwitchCheckDefault">audio</label>
                      </div>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger" id="disconnected">Disconnected</button>
                </div>
                <div class="input-group mb-3 mt-3">
                    <input type="text" class="form-control" placeholder="Enter your text here..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">send</button>
                  </div>
             </div>
            </div>
          </div>
        </div>
        <div class="col-lg-7">
          <div class="card text-center">
            <div class="card-header"><b id="remote-user-name">Remote Name</b></div>
            <div class="card-body">
                <h5 class="card-title">Remote User</h5>
              <div class="remote-media" style="height: 350px;" id="remote-media-div"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
    <script src="//sdk.twilio.com/js/video/releases/2.27.0/twilio-video.min.js"></script>
  </body>
</html>
